<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Projekt
            </ui:define>

            <ui:define name="top">
                IoT Uređaji
                <h:form style="float: right;">
                    <h:commandButton value="Odjavi se" action="${index.logout()}" />
                </h:form>


            </ui:define>

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText value="Raspoloživi IoT uređaji"/><br/>
                        <h:panelGrid columns="2">
                            <h:selectManyListbox size="7" value="#{uredaji.popisRaspoloziviIoT}" id="raspoloziviIoT" >
                                <f:selectItems value="#{uredaji.raspoloziviIoT}"/>
                            </h:selectManyListbox>


                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <h:commandButton value="Prikaži" action="#{uredaji.prikaziOdabraniIoT()}">
                                <f:ajax execute="raspoloziviIoT" render="panelAzuriranje"/>
                            </h:commandButton>
                        </h:panelGrid>

                    </h:panelGrid>
                    <h:panelGroup id="panelAzuriranje">
                        <h:panelGrid columns="3" rendered="#{uredaji.azuriranje eq true}">
                            <h:outputLabel value="Naziv: " for="azuriranjeNaziv"/>
                            <h:inputText value="#{uredaji.azuriranjeNaziv}" id="azuriranjeNaziv"/>
                            <h:outputText value="" />
                            <h:outputLabel value="Latitude: " for="azuriranjeLatitude" />
                            <h:inputText value="#{uredaji.azuriranjeLatitude}" id="azuriranjeLatitude" />
                            <h:outputText value="" />
                            <h:outputLabel value="Longitude " for="azuriranjeLongitude" />
                            <h:inputText value="#{uredaji.azuriranjeLongitude}" id="azuriranjeLongitude" />
                            <h:outputText value="" />
                            <h:commandButton value="Ažuriraj" action="#{uredaji.azurirajIoT()}">
                                <f:ajax execute="azuriranjeNaziv azuriranjeLatitude azuriranjeLongitude" render="raspoloziviIoT panelAzuriranje poruka"/>
                            </h:commandButton>
                        </h:panelGrid>
                    </h:panelGroup>

                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>

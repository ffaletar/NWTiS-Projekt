<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Registracija</h1><br/>
        <h:form>
            <h:outputLabel value="Ime" for="ime" />
            <h:inputText  value="#{pocetna.ime}" id="ime" /><br/>
            <h:outputLabel value="Prezime" for="prezime" />
            <h:inputText  value="#{pocetna.prezime}" id="prezime" /><br/>
            <h:outputLabel value="Korisničko ime" for="korisnickoIme" />
            <h:inputText  value="#{pocetna.korisnickoIme}" id="korisnickoIme" /><br/>
            <h:outputLabel value="Lozinka" for="lozinka" />
            <h:inputText  value="#{pocetna.lozinka}" id="lozinka" /><br/>
            <h:outputLabel value="Ponovljena lozinka" for="ponovljenaLozinka" />
            <h:inputText  value="#{pocetna.potvrdaLozinke}" id="ponovljenaLozinka" /><br/>
            <h:outputLabel value="Mail adresa" for="mail" />
            <h:inputText  value="#{pocetna.email}" id="mail" /><br/>

            <h:commandButton value="Registriraj se" action="#{pocetna.registrirajKorisnika()}" >
                <f:ajax/>
            </h:commandButton><br/>
        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS Projekt - aplikacija 1
            </ui:define>

            <ui:define name="top">
                Pregled korisnika
                <h:form style="float: right;">
                    <h:commandButton value="Odjavi se" action="${index.logout()}" />
                </h:form>


            </ui:define>

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{index.preusmjeriAkoJeAktivnaSesija()}" />
                <h:outputText id="greska" value="#{index.poruka}"/>

                <h:dataTable value="#{index.listaKorisnika}" var="p">
                    <h:column >
                        <f:facet   name="header"> ID   </f:facet>
                        <h:outputText value="#{p.ID}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ime</f:facet>
                        <h:outputText value="#{p.ime}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prezime</f:facet>
                        <h:outputText value="#{p.prezime}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Korisniƒçko ime</f:facet>
                        <h:outputText value="#{p.korisnickoIme}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Lozinka</f:facet>
                        <h:outputText value="#{p.lozinka}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mail adresa</f:facet>
                        <h:outputText value="#{p.mail}" />
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS Projekt - aplikacija 1
            </ui:define>

            <ui:define name="top">
                Pregled zahtjeva
                <h:form style="float: right;">
                    <h:commandButton value="Odjavi se" action="${index.logout()}" />
                </h:form>


            </ui:define>

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{pregledZahtjeva.preusmjeriAkoJeAktivnaSesija()}" />
                <f:event type="preRenderView" listener="#{pregledZahtjeva.postaviPodatke()}" />
                <h:outputText id="greska" value="#{pregledZahtjeva.poruka}"/>

                <h:dataTable value="#{pregledZahtjeva.dnevnikWS}" id="tablicaDnevnikaWS" var="p">
                    <h:column >
                        <f:facet   name="header">ID</f:facet>
                        <h:outputText value="#{p.id}" />
                    </h:column>
                    <h:column >
                        <f:facet   name="header">IP adresa</f:facet>
                        <h:outputText value="#{p.ipadresa}" />
                    </h:column>
                    <h:column >
                        <f:facet   name="header">URL</f:facet>
                        <h:outputText value="#{p.url}" />
                    </h:column>
                    <h:column >
                        <f:facet   name="header">Korisnik</f:facet>
                        <h:outputText value="#{p.korisnik}" />
                    </h:column>
                    <h:column >
                        <f:facet   name="header">Trajanje obrade</f:facet>
                        <h:outputText value="#{p.trajanje}" />
                    </h:column>
                    <h:column >
                        <f:facet   name="header">Vrijeme</f:facet>
                        <h:outputText value="#{p.vrijeme}" />
                    </h:column>

                </h:dataTable>
                <h:commandButton value="Prethodna" action="#{pregledZahtjeva.prethodnaStranica()}">
                    <f:ajax render="tablicaDnevnikaWS"/>
                </h:commandButton>
                <h:commandButton  value="SljedeÄ‡a" action="#{pregledZahtjeva.sljedecaStranica()}"> 
                    <f:ajax render="tablicaDnevnikaWS"/>
                </h:commandButton>
            </ui:define>
        </ui:composition>
    </body>
</html>

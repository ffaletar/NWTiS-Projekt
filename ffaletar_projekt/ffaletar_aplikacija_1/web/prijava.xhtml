<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:event type="preRenderView" listener="#{prijava.preusmjeriAkoJeAktivnaSesija()}" />
        <h1>Prijava</h1><br/>


        <h:form id="prijava">
            <h:outputLabel value="Korisničko ime" for="korisnickoImePrijava" />
            <h:inputText  value="#{prijava.korisnickoImePrijava}" id="korisnickoImePrijava" /><br/>
            <h:outputLabel value="Lozinka" for="lozinkaPrijava" />
            <h:inputText  value="#{prijava.lozinkaPrijava}" id="lozinkaPrijava" /><br/>

            <h:commandButton value="Prijavi se" action="#{prijava.prijaviSe()}" >
                <f:ajax execute="korisnickoImePrijava lozinkaPrijava" render="prijava"/>
            </h:commandButton><br/>
        </h:form>
    </body>
</html>
